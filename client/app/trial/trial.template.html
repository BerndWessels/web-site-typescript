<trial style="padding: 10px;">
  <div class="container">
    <div class="row">
      <div ng-class="{'col-xs-8': trialCtrl.editMode, 'col-xs-12': !trialCtrl.editMode}">
        <legend>
          <span>Account Search</span>
          <span class="icon-settings pull-right" ng-model="trialCtrl.editMode" style="font-size: 14px;"
                ng-style="{color: trialCtrl.editMode ? '' : '#aaa'}"
                btn-checkbox></span>
        </legend>
        <form class="form-layout">
          <table-layout edit-mode="trialCtrl.editMode"
                        layout="trialCtrl.tableLayout"
                        select-cell="trialCtrl.selectCell"
                        allow-content="trialCtrl.allowContent"
                        added-content="trialCtrl.addedContent"
                        removed-content="trialCtrl.removedContent">
          </table-layout>
        </form>
      </div>
      <div ng-class="{'col-xs-4': trialCtrl.editMode}" ng-if="trialCtrl.editMode">
        <legend>Account Search</legend>
        <table class="table table-striped table-hover">
          <tr class="form-group form-group-sm">
            <td colspan="2">
              <span>layout related stuff</span>
            </td>
          </tr>
        </table>
        <legend style="font-size: 16px;">Selected Cell</legend>
        <table class="table table-striped table-hover">
          <tr class="form-group form-group-sm" ng-if="!trialCtrl.selectedCell">
            <td colspan="2">
              <span>No cell selected!</span>
            </td>
          </tr>
          <tr class="form-group form-group-sm" ng-if="trialCtrl.selectedCell">
            <td>
              <span>{{trialCtrl.selectedLayout.cellType}}</span>
            </td>
            <td>
              <input class="form-control" style="width: 100px;"
                     type="text"
                     ng-if="trialCtrl.selectedLayout.cellType === 'fieldset'"
                     ng-model="trialCtrl.selectedCell.content.data.legend"/>
              <span ng-if="trialCtrl.selectedLayout.cellType === 'field'">
                {{trialCtrl.selectedCell.content.data.label}}
              </span>
            </td>
          </tr>
          <tr class="form-group form-group-sm">
            <td style="vertical-align: middle;">
              <span>Row Span</span>
            </td>
            <td style="vertical-align: middle;">
              <input class="form-control" style="width: 40px;"
                     type="number" ng-disabled="!trialCtrl.selectedCell"
                     ng-model="trialCtrl.selectedCell.rowSpan" min="1"/>
            </td>
          </tr>
          <tr class="form-group form-group-sm">
            <td style="vertical-align: middle;">
              <span>Column Span</span>
            </td>
            <td style="vertical-align: middle;">
              <input class="form-control" style="width: 40px;"
                     type="number" ng-disabled="!trialCtrl.selectedCell"
                     ng-model="trialCtrl.selectedCell.colSpan" min="1"/>
            </td>
          </tr>
        </table>
        <legend style="font-size: 16px;">Field Sets</legend>
        <div class="form-group form-group-sm">
          <button class="btn btn-sm btn-default pull-right" ng-click="trialCtrl.addFieldSet()"
                  style="margin-bottom: 2px;">
            <span class="icon-playlist-add"></span>
          </button>
        </div>
        <table class="table table-striped table-hover">
          <tr ng-repeat="fieldSet in trialCtrl.fieldSets" class="form-group form-group-sm"
              draggable="true" drag-effect="'move'" drag-type="'fieldset'" drag-data="fieldSet">
            <td style="width: 30px;">
              <span class="icon-view-quilt"></span>
            </td>
            <td>
              <span>{{fieldSet.data.legend}}</span>
            </td>
          </tr>
        </table>
        <legend style="font-size: 16px;">Fields</legend>
        <div class="form-group form-group-sm">
          <div class="btn-group pull-right">
            <label class="btn btn-sm" ng-model="trialCtrl.groupFields" btn-radio="false"><span
              class="icon-filter-list"></span></label>
            <label class="btn btn-sm" ng-model="trialCtrl.groupFields" btn-radio="true"><span
              class="icon-list"></span></label>
          </div>
        </div>
        <table class="table table-striped table-hover" ng-if="!trialCtrl.groupFields">
          <tr class="form-group form-group-sm" ng-repeat="field in trialCtrl.fields"
              draggable="true" drag-effect="'move'" drag-type="'field'" drag-data="field">
            <td style="width: 30px;">
              <span class="icon-subtitles"></span>
            </td>
            <td>
              <span>{{field.data.label}}</span>
            </td>
          </tr>
        </table>
        <table class="table table-striped" ng-if="trialCtrl.groupFields" ng-repeat="group in trialCtrl.groupedFields">
          <tr>
            <td colspan="2">
              <span>{{group.category}}</span>
            </td>
          </tr>
          <tr class="form-group form-group-sm" ng-repeat="field in group.fields"
              draggable="true"
              drag-effect="'move'" drag-type="'field'"
              drag-data="field">
            <td style="width: 30px;">
              <span class="icon-subtitles"></span>
            </td>
            <td>
              <span>{{field.data.label}}</span>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</trial>
