<layout
  ng-class="{'edit-mode': vm.editMode}"
  ng-style="{height: vm.tableHeight}">
  <layout-cell
    ng-repeat="layoutCell in layoutCells track by $index"
    ng-style="{left: layoutCell.left, top: layoutCell.top, height: layoutCell.height}"
    ng-class="{selected: layoutCell.tableCell !== null && layoutCell.tableCell.id === vm.layout.selectedlayoutCell.tableCell.id}"
    table-layout-drop="vm.layout.layoutCell.tableCellType">
    <table-layout-cell
      ng-style="{width: layoutCell.tableCell ? (layoutCell.tableCell.colSpan * vm.colWidth) + (layoutCell.tableCell.colSpan - 1) : vm.colWidth}"
      draggable="{{vm.editMode}}"
      drag-start="dragStart"
      drag-effect="'move'"
      drag-type="vm.layout.layoutCell.tableCellType"
      drag-data="layoutCell.tableCell.content">
    </table-layout-cell>
  </layout-cell>
</layout>
